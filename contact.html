<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <title>Contact Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(images/adventurePortal.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;

        }

        .site-name {
            font-family: Protest Guerrilla;
            color: #ffd700;
        }

        .navbar {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Ensures content is spaced between */
            background-image: linear-gradient(to right, black, lightgrey);
            padding: 10px 20px;
            color: white;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            /* Centers items vertically */
            list-style: none;
            gap: 10px;
            position: absolute;
        }

        #nav-links li a {
            margin-right: 20px;
            text-decoration: none;
            color: white;
        }

        #nav-links li a:hover {
            text-decoration: underline;
            color: #ffd700;
        }

        .brand-logo i {
            margin-right: 10px;
            color: #ffd700;
            width: 5px;
        }

        #Contact {
            display: flex;
            align-items: center;
            /* Centers items vertically */
            list-style: none;
            gap: 10px;
            position: absolute;
            align-items: center;
            justify-content: center;
            /* Centers content vertically and horizontally */
            padding: 20px;
            color: darkslateblue;
            text-align: center;
        }

        .contact-header {
            font-family: Protest Guerrilla;
            color: #ffd700;
            font-size: 75px;
            padding: 0 100px 50px 100px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white background */
            background-clip: padding-box;
            border: 1px solid rgba(0, 0, 0, 0.125);
            border-radius: 0.25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .form-control:focus {
            color: #212529;
            background-color: rgba(255, 255, 255, 0.95);
            /* More opaque on focus */
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* Labels */
        .form-group>label {
            margin-bottom: 0.5rem;
            color: #5d0404;
        }

        /* Button */
        .btn-primary {
            width: 100%; /* Makes the button's width fill the container */
            color: #fff;
            background-color: #ffd700;
            border-color: #ffd700;
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            line-height: 1.5;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: rgba(255, 215, 0,0.5);
            border-color: rgba(255, 215, 0,0.5);
        }

        /* Adjust the form container if needed */
        #name, #email, #message{
            width: 300px;
            /* Set a max-width for the form */
            margin: 2rem auto;
            /* Center the form in the page */
            padding: 2rem;
            /* Add some padding inside the form */
            background-color: rgba(0, 0, 0, 0.5);
            /* Dark, semi-transparent background */
            border-radius: 15px;
            /* Rounded corners for the form background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Soft shadow for depth */
        }

        #name::placeholder, #email::placeholder, #message::placeholder{
            color: #fff;
            /* White color for better contrast on dark backgrounds */
            opacity: 0.8;
            /* Opacity of placeholder text */
        }
    </style>
</head>

<body>
    <div id="Contact-page">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="brand-logo">
                    <i class="fa fa-plane" aria-hidden="true"></i>
                    <span class="site-name">adventurePortal</span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="nav-links" class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="Contact">
            <div style="color: #ffd700;" id="social-links">
                <div class="vertical-divider"></div>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
            <h1 class="contact-header" style="font-family: Protest Guerrilla; color: #ffd700;">Contact Us</h1>
            <form class"contact-info" method="post" action>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input placeholder="Enter your name" type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input placeholder="Enter your email" type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea placeholder="Write your message here" class="form-control" id="message" name="message"
                        rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        src = "travel_recommendation.js";
    </script>
</body>

</html>
